name: 'ğŸš€ Release'

on:
  release:
    types: [published]

jobs:
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: npm ci
      - name: ğŸ›  Build
        run: npm run build
      - name: ğŸš€ Publish
        run: npm publish --access public
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
